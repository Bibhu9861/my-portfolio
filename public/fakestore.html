<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakestore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../src/scripts/fakestore.js"></script>
</head>
<body class="container-fluid" onload="bodyload()">
    <header class="p-2 border m-2">
        <div class="d-flex align-items-center justify-content-between">
            <span class="fs-3 fw-bold">Fakestore.</span>
            <nav class="fs-5">
                <span><a href="javascript:LoadProducts('https://fakestoreapi.com/products'); class="text-decoration-none">Home</a></span>
                <span class="mx-4"><a class="text-decoration-none" href="javascript:LoadProducts('https://fakestoreapi.com/products/category/electronics')">Electronics</a></span>
                <span><a class="text-decoration-none" href="javascript:LoadProducts('https://fakestoreapi.com/products/category/jewelery')">Jewelery</a></span>
            </nav>
            <div>
                <button onclick="LoadCartItems()" data-bs-target="#cart" data-bs-toggle="offcanvas" class="bi bi-cart4 btn btn-warning position-relative"> <span id="lblCount" class="badge position-absolute bg-danger text-white rounded rounded-circle"></span> </button>
                <div class="offcanvas offcanvas-end" id="cart">
                    <div class="offcanvas-header">
                        <h5>Your Cart Items</h5>
                        <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Preivew</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2">Total Amount</td>
                                    <td align="right" class="fs-4 fw-bold text-danger" id="total"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="mt-3 row">
      <nav class="col-2">
        <label class="form-label fw-bold">Select Category</label>
        <div>
            <select onchange="CategoryChange()" class="form-select" id="lstCategories"></select>
        </div>
      </nav>
      <main class="col-10 d-flex flex-wrap overflow-auto" style="height:470px">

      </main>
    </section>
</body>
</html>
