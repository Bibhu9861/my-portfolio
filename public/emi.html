<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</head>
<body class="container-fluid bg-secondary">
    <div class ="bg-light p-4 m-4">
        <h4 class="text-center">Personal Loan EMI Calculator</h4>
        <div class="row my-3">
            <div class="col">
                Amount you need &#8377; <input onchange="TextAmountChange()" type="text" id="txtAmount" size="16">
            </div>
            <div class="col">
                for <input type="text" id="txtYears" size="2"> years
            </div>
            <div class="col">
                interest rate <input type="text" id="txtRate" size="2"> %
            </div>
        </div>
        <div class="row my-3">
           <div class="col">
              <input type="range" step="1000" onchange="AmountChange()" min="100000" id="rangeAmount" max="1000000" value="100000" class="form-range">
              <div>
                <span>&#8377; 1,00,000</span>
                <span class="float-end">&#8377; 10,00,000</span>
              </div>
           </div>
           <div class="col">
            <input type="range" onchange="YearsChange()" min="1" max="5" id="rangeYears" value="1" class="form-range">
            <div>
              <span>1</span>
              <span class="float-end">5</span>
            </div>
           </div>
           <div class="col">
            <input type="range" onchange="RateChange()" id="rangeRate" min="10.45" max="18.45" step="0.01" value="10.45" class="form-range">
            <div>
              <span>10.45%</span>
              <span class="float-end">18.45%</span>
            </div>
           </div>
        </div>
        <div class="my-3">
            <div class="col text-end">
                <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
            </div>
        </div>
        <div class="my-3">
            <div id="msg" class="fs-5 text-center"></div>
        </div>
    </div>
</body>
</html>
